sudo: required
dist: trusty
language: python
notifications:
  email:
    recipients:
    - lorena.pantano@gmail.com
    on_failure: always
before_install:
- wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
- bash Miniconda-latest-Linux-x86_64.sh -b -p ~/install
install:
- export PATH=~/install/bin/:$PATH
- conda install --yes ncurses -c conda-forge
- conda install --yes -c bioconda bedtools samtools pip nose pysam pandas pyyaml pybedtools  biopython setuptools -q 
  # - conda install --yes -c bioconda htslib=1.3
script:
- python setup.py develop
- nosetests
branches:
  only:
  - master
  - dev
deploy:
  provider: pypi
  user: lpantano
  password:
    secure: 
  on:
    branch: master
    branch: dev
    distributions: sdist bdist_wheel
    repo: miRTop/mirtop
